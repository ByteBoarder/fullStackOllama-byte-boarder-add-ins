apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: elasticsearch
  namespace: logging
spec:
  interval: 5m
  chart:
    spec:
      chart: elasticsearch
      version: "8.5.1"  # Update to latest stable version as needed
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: flux-system
  values:
     service:
       type: LoadBalancer
     volumeClaimTemplate:
       storageClassName: gp2
     persistence:
       labels:
         enabled: true