apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kibana
  namespace: logging
spec:
  interval: 5m
  chart:
    spec:
      chart: kibana
      version: "8.5.1"  # Match Elasticsearch version
      sourceRef:
        kind: HelmRepository
        name: elastic
        namespace: flux-system
  values:
    elasticsearchHosts: "https://elasticsearch-master:9200"
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "1000m"
        memory: "2Gi"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
      hosts:
        - host: kibana.cluster.local
          paths:
            - path: /
    kibanaConfig:
      kibana.yml: |
        server.name: kibana
        server.host: "0.0.0.0"
        elasticsearch.hosts: [ "https://elasticsearch-master:9200" ]
        elasticsearch.ssl.certificateAuthorities: [ "/usr/share/elasticsearch/config/certs/ca.crt" ]
        elasticsearch.ssl.certificate: "/usr/share/elasticsearch/config/certs/tls.crt"
        elasticsearch.ssl.key: "/usr/share/elasticsearch/config/certs/tls.key"
        monitoring.ui.container.elasticsearch.enabled: true
    extraEnvs:
      - name: ELASTICSEARCH_PASSWORD
        valueFrom:
          secretKeyRef:
            name: elasticsearch-credentials
            key: password
      - name: ELASTICSEARCH_USERNAME
        value: "elastic"
    extraVolumes:
      - name: elasticsearch-certs
        secret:
          secretName: elasticsearch-master-certs
    extraVolumeMounts:
      - name: elasticsearch-certs
        mountPath: /usr/share/elasticsearch/config/certs
        readOnly: true
