apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: fluent-bit
  namespace: logging
spec:
  interval: 5m
  chart:
    spec:
      chart: fluent-bit
      version: "0.39.0"  # Update to latest stable version as needed
      sourceRef:
        kind: HelmRepository
        name: fluent
        namespace: flux-system
  values:
    config:
      inputs: |
        [INPUT]
            Name tail
            Path /var/log/containers/*.log
            Parser docker
            Tag kube.*
            Mem_Buf_Limit 5MB
            Skip_Long_Lines On
        
        [INPUT]
            Name systemd
            Tag host.*
            Systemd_Filter _SYSTEMD_UNIT=kubelet.service
            Read_From_Tail On

      filters: |
        [FILTER]
            Name kubernetes
            Match kube.*
            Merge_Log On
            Keep_Log Off
            K8S-Logging.Parser On
            K8S-Logging.Exclude On

      outputs: |
        [OUTPUT]
            Name es
            Match *
            Host elasticsearch-master
            Port 9200
            Index ollama-logs
            Generate_ID On
            Suppress_Type_Name On
            
    tolerations:
      - operator: Exists

    resources:
      limits:
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 200Mi
