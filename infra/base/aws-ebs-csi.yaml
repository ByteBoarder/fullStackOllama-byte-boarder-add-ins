apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: aws-ebs-csi
  namespace: flux-system
spec:
  interval: 10m
  path: ./infra/base/aws-ebs-csi
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: flux-system
  postBuild:
    substitute:
      AWS_ACCOUNT_ID: "${AWS_ACCOUNT_ID}"
      EBS_CSI_ROLE_ARN: "${EBS_CSI_ROLE_ARN}"
